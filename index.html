<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body class="light">
    <div class="container">
        <!-- <div class="analog">
            <div id="analog_hour">|</div>
            <div id="analog_min">|</div>
            <div id="analog_sec">|</div>
            <div id="pin">|</div>
        </div> -->
        <div class="theme">Theme
            <select  id="colors">
                <option value="light" id="light_selection">light</option>
                <option value="dark" id="dark_selection">dark</option>
              </select>
        </div>
        <span class="format">24 hours</span>
        <label class="switch">
            <div class="slider" onclick="this.classList.toggle('active'); changeFormat()" data-format="12">
            <div class="input"></div>
            </div>
        </label>
        <div class="clock">
            <span class="hours">00</span>
            <span class="dots">:</span>
            <span class="minutes">00</span>

            <div class="session">
                <span class="meridian">AM/PM</span>
                <span class="seconds">00</span>
            </div>
        </div>

        <div class="calender">
            <span class="month">Month</span>,
            <span class="day-name">day</span>
            <span class="day">00</span>
            <span class="year">0000</span>

        </div>


    </div>
    <script src="watch.js"></script>
</body>

</html>
